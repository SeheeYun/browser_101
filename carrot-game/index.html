<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/eac2d036cd.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button class="play"><i class="fas fa-play"></i></button>
      <p class="timer">00:10</p>
      <p class="count_carrot">0</p>
      <div class="ground">
        <div class="carrot"></div>
      </div>
      <div class="modal">
        <div class="modal_box">
          <button class="replay"><i class="fas fa-undo"></i></button>
          <span class="modal_text"></span>
        </div>
      </div>
    </div>
  </body>
</html>
